version: '3.0'

services:

  collector:
    #  image: otel/opentelemetry-collector:latest [X] not this one
    ## only contrib version contains loki exporter
    image: otel/opentelemetry-collector-contrib:0.88.0
    container_name: collector
    hostname: otel-collector
    depends_on:
#      tempo:
#        condition: service_healthy
      prometheus:
        condition: service_healthy
      zipkin:
        condition: service_healthy
    command: [ "--config=/etc/collector-config.yaml" ]
    volumes:
      - ./config/otel.yml:/etc/collector-config.yaml
      - ./logs:/var/log
    ports:
      - "6666:6666"  # otlp collector
      - "9091:9091"  # port for prometheus pulling data

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    hostname: prometheus
    command:
      - --config.file=/etc/prometheus.yaml
      - --web.enable-remote-write-receiver
      - --enable-feature=exemplar-storage
    volumes:
      - ./config/prometheus.yaml:/etc/prometheus.yaml
    ports:
      - "9090:9090"
    healthcheck:
      interval: 5s
      retries: 3
      test: wget --no-verbose --tries=1 --spider http://localhost:9090/status || exit 1

# https://grafana.com/docs/grafana/latest/setup-grafana/installation/docker/#configuration:
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    hostname: grafana
    depends_on:
#      tempo:
#        condition: service_healthy
      prometheus:
        condition: service_healthy
    volumes:
      - ./config/grafana-bootstrap.ini:/etc/grafana/grafana.ini
      - ./config/grafana-datasources.yaml:/etc/grafana/provisioning/datasources/datasources.yaml
    environment:
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
      - GF_AUTH_DISABLE_LOGIN_FORM=true
      - GF_SERVER_HTTP_PORT=9000
    ports:
      - "9000:9000"
    healthcheck:
      interval: 5s
      retries: 3
      test: wget --no-verbose --tries=1 --spider http://localhost:9000 || exit 1

  zipkin:
    image: openzipkin/zipkin:latest
    restart: always
    hostname: zipkin
    ports:
      - "9411:9411"
    healthcheck:
      interval: 5s
      retries: 3
      test: wget --no-verbose --tries=1 --spider http://localhost:9411 || exit 1

