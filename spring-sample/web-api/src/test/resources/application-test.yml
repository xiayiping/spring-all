spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: "jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;INIT=CREATE SCHEMA IF NOT EXISTS test\\;SET SCHEMA test"
    # DB_CLOSE_DELAY=-1:
    # This ensures that the in-memory database is not automatically closed when the last connection is closed.
    # The database will remain available until the JVM shuts down.
    username: sa
    password: sa
    hikari:
      connection-test-query: "select 1"
  jpa:
    properties:
      hibernate:
        default_schema: test
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create
  security:
    oauth2:
      resourceserver:
        opaquetoken:
          introspection-uri: http://a
          client-id: b
          client-secret: c
  cloud:
    vault:
      enabled: false


org:
  xyp:
    shared:
      id-gen:
        schema: test
        table: id_table
        entity-name-column: entity_name
        prev-value-column: prev_value
        step-size-column: step_size
        fetch-size-column: fetch_size
        dialect: h2