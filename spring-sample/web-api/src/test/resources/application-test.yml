
spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: "jdbc:h2:mem:mydb"
    username: sa
    password: sa
    hikari:
      connection-test-query: "select 1"
  jpa:
    properties:
      hibernate:
        default_schema: test
    database-platform: org.hibernate.dialect.H2Dialect
  security:
    oauth2:
      resourceserver:
        opaquetoken:
          introspection-uri: http://a
          client-id: b
          client-secret: c
  cloud:
    vault:
      enabled: false


org:
  xyp:
    id-gen:
      schema: test
      table: id_table
      entity-name-column: entity_name
      prev-value-column: prev_value
      step-size-column: step_size
      fetch-size-column: fetch_size
      dialect: h2